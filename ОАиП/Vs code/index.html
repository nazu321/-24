<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>События</title>
</head>
<body>
    <div class="calculate">
        <section class="monitor">
            <p class="example text"></p>
            <h1 class="output text"></h1>
        </section>
        <section class="buttons">
            <div class="list">
                <button class="list-item clear"><p class="list-text">AC</p></button>
                <button class="list-item znac"><p class="list-text">^</p></button>
                <button class="list-item znac"><p class="list-text">%</p></button>
                <button class="list-item znac"><p class="list-text">+</p></button>
                <button class="list-item num"><p class="list-text">7</p></button>
                <button class="list-item num"><p class="list-text">8</p></button>
                <button class="list-item num"><p class="list-text">9</p></button>
                <button class="list-item znac"><p class="list-text">-</p></button>
                <button class="list-item num"><p class="list-text">4</p></button>
                <button class="list-item num"><p class="list-text">5</p></button>
                <button class="list-item num"><p class="list-text">6</p></button>
                <button class="list-item znac"><p class="list-text">x</p></button>
                <button class="list-item num"><p class="list-text">1</p></button>
                <button class="list-item num"><p class="list-text">2</p></button>
                <button class="list-item num"><p class="list-text">3</p></button>
                <button class="list-item znac"><p class="list-text">/</p></button>
                <button class="list-item num big"><p class="list-text">0</p></button>
                <button class="list-item result"><p class="list-text">=</p></button>
                <button class="list-item point"><p class="list-text">.</p></button>
            </div>
        </section>
    </div>
    <script src="script1.js"></script>
</body>
</html>
